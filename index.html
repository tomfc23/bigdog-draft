<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karma League - Rankings</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>
  <h1>Karma League - Rankings</h1>
  <table id="scoreTable">
    <thead>
      <tr>
        <th>User</th>
        <th>Week Rank</th>
        <th>Month Rank</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQzOSbWAtx4LanZ9VYdGTyih4-2siErBbW4oYKO19ft3wfi116XFoPfl3ZIRtpzoo0E2E2Ij-fFaX-e/pub?output=csv';

    async function fetchCSV(url) {
      const response = await fetch(url);
      const text = await response.text();
      return text.split('\n').slice(1).map(row => {
        const [username, userId, status] = row.split(',');
        return {
          username: username.trim(),
          userId: userId.trim(),
          status: status.trim()
        };
      }).filter(row => row.status === 'available');
    }

    async function fetchKarmaStats(userId) {
      try {
        const res = await fetch(`https://api.real.vg/user/${userId}/karmafeed`);
        const data = await res.json();
        const stats = data.stats || {};
        return {
          weekRank: stats.karmaWeekRank ?? 'N/A',
          monthRank: stats.karmaMonthRank ?? 'N/A'
        };
      } catch (err) {
        console.error(`Error fetching stats for ${userId}`, err);
        return {
          weekRank: 'N/A',
          monthRank: 'N/A'
        };
      }
    }

    async function buildTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '<tr><td colspan="3">Loading...</td></tr>';

      const users = await fetchCSV(CSV_URL);
      tableBody.innerHTML = '';

      for (const user of users) {
        const row = document.createElement('tr');
        const nameCell = document.createElement('td');
        nameCell.textContent = user.username;

        const weekRankCell = document.createElement('td');
        weekRankCell.textContent = '...';

        const monthRankCell = document.createElement('td');
        monthRankCell.textContent = '...';

        row.appendChild(nameCell);
        row.appendChild(weekRankCell);
        row.appendChild(monthRankCell);
        tableBody.appendChild(row);

        const stats = await fetchKarmaStats(user.userId);
        weekRankCell.textContent = stats.weekRank;
        monthRankCell.textContent = stats.monthRank;
      }
    }

    buildTable();
  </script>
</body>
</html>
