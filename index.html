<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RST Live + Trophies</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .user-card {
      background: #111;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .user-handle {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .loading {
      margin-bottom: 20px;
    }

    ul.trophy-list {
      margin-top: 5px;
      padding-left: 20px;
    }

    ul.trophy-list li {
      margin-bottom: 4px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <h1>RST Live + Trophies</h1>
  <div id="loading" class="loading">Loading...</div>
  <div id="user-list"></div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQzOSbWAtx4LanZ9VYdGTyih4-2siErBbW4oYKO19ft3wfi116XFoPfl3ZIRtpzoo0E2E2Ij-fFaX-e/pub?output=csv';
    const RANKS_WORKER_URL = 'https://rst.tomfconreal.workers.dev/';
    const TROPHIES_WORKER_URL = 'https://draft-trophies.tomfconreal.workers.dev/';
    const loadingEl = document.getElementById('loading');

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
      return lines.slice(1).map(line => {
        const values = line.split(',').map(v => v.trim());
        const obj = {};
        headers.forEach((h, i) => obj[h] = values[i]);
        return obj;
      });
    }

    async function fetchRanks(userId) {
      try {
        const bust = `&_=${Date.now()}`;
        const res = await fetch(`${RANKS_WORKER_URL}?userId=${encodeURIComponent(userId)}${bust}`);
        const json = await res.json();
        const weekRank = json?.stats?.karmaWeekRank ?? 'N/A';
        const monthRank = json?.stats?.karmaMonthRank ?? 'N/A';
        return { weekRank, monthRank };
      } catch {
        return { weekRank: 'N/A', monthRank: 'N/A' };
      }
    }

    async function fetchTrophies(userId) {
      try {
        const res = await fetch(`${TROPHIES_WORKER_URL}?userId=${encodeURIComponent(userId)}&leaderboardId=null`);
        const data = await res.json();
        return Array.isArray(data) ? data : [];
      } catch {
        return [];
      }
    }

    function createUserCard(user, weekRank, monthRank, trophies) {
      const card = document.createElement('div');
      card.className = 'user-card';

      const handle = document.createElement('div');
      handle.className = 'user-handle';
      handle.textContent = `@${user['user @']}`;

      const ranks = document.createElement('div');
      ranks.textContent = `Week Rank: ${weekRank} | Month Rank: ${monthRank}`;

      card.appendChild(handle);
      card.appendChild(ranks);

      if (trophies.length > 0) {
        const trophyList = document.createElement('ul');
        trophyList.className = 'trophy-list';
        trophies.forEach(trophy => {
          const li = document.createElement('li');
          li.textContent = `${trophy.trophyName} â€” ${trophy.season || 'Unknown Season'}`;
          trophyList.appendChild(li);
        });
        card.appendChild(trophyList);
      }

      return card;
    }

    async function limitedMap(array, limit, asyncFn, onProgress) {
      const results = [];
      let index = 0;
      const executing = new Set();

      for (const item of array) {
        const p = asyncFn(item).then(result => {
          results.push(result);
          if (onProgress) onProgress(++index, array.length);
        });
        executing.add(p);
        p.finally(() => executing.delete(p));
        if (executing.size >= limit) await Promise.race(executing);
      }

      await Promise.all(executing);
      return results;
    }

    async function loadLeaderboard() {
      try {
        const response = await axios.get(CSV_URL);
        const users = parseCSV(response.data).filter(p => p.status?.toLowerCase() === 'available');

        const updateProgress = (loaded, total) => {
          loadingEl.textContent = `${loaded} loaded out of ${total}...`;
        };

        const enrichedUsers = await limitedMap(
          users,
          10,
          async (user) => {
            const [ranks, trophies] = await Promise.all([
              fetchRanks(user['user id']),
              fetchTrophies(user['user id'])
            ]);
            return { ...user, ...ranks, trophies };
          },
          updateProgress
        );

        const list = document.getElementById('user-list');
        enrichedUsers.forEach(user => {
          list.appendChild(createUserCard(user, user.weekRank, user.monthRank, user.trophies));
        });

        loadingEl.textContent = 'Live data updated.';
      } catch (e) {
        console.error(e);
        loadingEl.textContent = 'Failed to load leaderboard.';
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
