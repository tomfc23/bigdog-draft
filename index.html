<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draft Resource 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0A1B2A;
      color: #EAC76F;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #EAC76F;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #1A2B3A;
    }
  </style>
</head>
<body>
  <h1>Draft Resource - Karma Rankings</h1>
  <table id="karmaTable">
    <thead>
      <tr>
        <th>User</th>
        <th>Week Rank</th>
        <th>Month Rank</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQzOSbWAtx4LanZ9VYdGTyih4-2siErBbW4oYKO19ft3wfi116XFoPfl3ZIRtpzoo0E2E2Ij-fFaX-e/pub?output=csv';
  const API_BASE = 'https://api.real.vg/user/';

  async function fetchCSV() {
    try {
      const response = await fetch(CSV_URL);
      const text = await response.text();
      const lines = text.trim().split('\n').slice(1);
      return lines.map(line => {
        const [userAt, userId, status] = line.split(',').map(s => s.trim());
        return { userAt, userId, status };
      }).filter(user => user.status === 'available');
    } catch (err) {
      console.error('CSV fetch error:', err);
      return [];
    }
  }

  async function fetchUserData(userId) {
    const url = `${API_BASE}${userId}/karmafeed`;
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      const data = await response.json();

      console.log(`Fetched data for ${userId}:`, data);

      if (!data.stats) return null;

      return {
        karmaWeekRank: data.stats.karmaWeekRank ?? 'N/A',
        karmaMonthRank: data.stats.karmaMonthRank ?? 'N/A'
      };
    } catch (err) {
      console.warn(`Failed to fetch stats for ${userId}:`, err);
      return null;
    }
  }

  async function buildTable() {
    const users = await fetchCSV();
    const tableBody = document.querySelector('#karmaTable tbody');

    for (const user of users) {
      const stats = await fetchUserData(user.userId);
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${user.userAt}</td>
        <td>${stats ? stats.karmaWeekRank : 'N/A'}</td>
        <td>${stats ? stats.karmaMonthRank : 'N/A'}</td>
      `;
      tableBody.appendChild(tr);
    }
  }

  buildTable();
</script>

</body>
</html>
