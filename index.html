<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RST Live with Composite Value</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; background: #111; color: #eee; }
    #loading { margin-bottom: 1rem; }
    .player {
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }
    .value {
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>RST Live â€” Composite Scores</h1>
  <div id="loading">Loading...</div>
  <div id="user-list"></div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQzOSbWAtx4LanZ9VYdGTyih4-2siErBbW4oYKO19ft3wfi116XFoPfl3ZIRtpzoo0E2E2Ij-fFaX-e/pub?output=csv';
    const WORKER_STATS_URL = 'https://rst.tomfconreal.workers.dev/';
    const WORKER_TROPHIES_URL = 'https://draft-trophies.tomfconreal.workers.dev/';
    const loadingEl = document.getElementById('loading');

    // Config constants
    const MAX_RANK = 1000;
    const CURRENT_YEAR = new Date().getFullYear();
    const TROPHY_BASE_VALUE = 0.01;  // Small contribution per trophy
    const TROPHY_DECAY = 1.5;        // Decay exponent for recency, higher = faster decay
    const MONTHLY_WEIGHT = 0.7;
    const WEEKLY_WEIGHT = 0.3;
    const ALPHA = 1.0;  // trophy weight for monthly
    const BETA = 0.4;   // trophy weight for weekly

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
      return lines.slice(1).map(line => {
        const values = line.split(',').map(v => v.trim());
        const obj = {};
        headers.forEach((h, i) => obj[h] = values[i]);
        return obj;
      });
    }

    function createPlayerRow(user) {
      const div = document.createElement('div');
      div.className = 'player';
      div.innerHTML = `
        <strong>@${user['user @']}</strong> | 
        Week Rank: ${user.weekRank || 'N/A'} | 
        Month Rank: ${user.monthRank || 'N/A'} <br>
        Trophies (${user.trophyCount}): ${user.trophyText} <br>
        Composite Value: <span class="value">${user.compositeValue.toFixed(4)}</span>
      `;
      return div;
    }

    async function fetchRanks(userId) {
      try {
        const bust = `&_=${Date.now()}`;
        const res = await fetch(`${WORKER_STATS_URL}?userId=${encodeURIComponent(userId)}${bust}`);
        const json = await res.json();
        const weekRank = json?.stats?.karmaWeekRank ? Number(json.stats.karmaWeekRank) : 0;
        const monthRank = json?.stats?.karmaMonthRank ? Number(json.stats.karmaMonthRank) : 0;
        return { weekRank, monthRank };
      } catch (err) {
        console.error("Error fetching ranks for", userId, err);
        return { weekRank: 0, monthRank: 0 };
      }
    }

    async function fetchTrophies(userId) {
      try {
        const res = await fetch(`${WORKER_TROPHIES_URL}?userId=${encodeURIComponent(userId)}&leaderboardId=null`);
        const json = await res.json();

        const trophies = Array.isArray(json?.trophies) ? json.trophies : (Array.isArray(json) ? json : []);
        if (trophies.length === 0) {
          return { trophyCount: 0, trophyText: 'No trophies', trophyScore: 0 };
        }

        // Compute trophy score with decay by year
        let trophyScore = 0;
        const names = [];
        trophies.forEach(t => {
          const name = t?.name || t?.title || t?.label || t?.description || 'Unnamed Trophy';
          names.push(name);
          const year = t?.year ? Number(t.year) : CURRENT_YEAR; // if no year, assume current year
          const yearsAgo = Math.max(CURRENT_YEAR - year + 1, 1);
          const recencyWeight = 1 / Math.pow(yearsAgo, TROPHY_DECAY);
          trophyScore += TROPHY_BASE_VALUE * recencyWeight;
        });

        return {
          trophyCount: trophies.length,
          trophyText: names.join(', '),
          trophyScore
        };
      } catch (err) {
        console.error("Error fetching trophies for", userId, err);
        return { trophyCount: 0, trophyText: 'Error loading trophies', trophyScore: 0 };
      }
    }

    function rankToScore(rank) {
      if (!rank || rank <= 0) return 0;
      return Math.max(0, (MAX_RANK - rank) / MAX_RANK);
    }

    function computeComposite(user) {
      const S_month = rankToScore(user.monthRank);
      const S_week = rankToScore(user.weekRank);
      const trophyScore = user.trophyScore || 0;

      return MONTHLY_WEIGHT * (S_month + ALPHA * trophyScore) + WEEKLY_WEIGHT * (S_week + BETA * trophyScore);
    }

    async function limitedMap(array, limit, asyncFn, onProgress) {
      const results = [];
      let index = 0;
      const executing = new Set();

      for (const item of array) {
        const p = asyncFn(item).then(result => {
          results.push(result);
          if (onProgress) onProgress(++index, array.length);
        });
        executing.add(p);
        p.finally(() => executing.delete(p));
        if (executing.size >= limit) await Promise.race(executing);
      }

      await Promise.all(executing);
      return results;
    }

    async function loadLeaderboard() {
      try {
        const response = await axios.get(CSV_URL);
        const users = parseCSV(response.data).filter(p => p.status?.toLowerCase() === 'available');

        const updateProgress = (loaded, total) => {
          loadingEl.textContent = `Loaded ${loaded} of ${total} players...`;
        };

        const enrichedUsers = await limitedMap(
          users,
          5,
          async (user) => {
            const [ranks, trophies] = await Promise.all([
              fetchRanks(user['user id']),
              fetchTrophies(user['user id']),
            ]);
            return { ...user, ...ranks, ...trophies };
          },
          updateProgress
        );

        // Compute composite value for each user
        enrichedUsers.forEach(u => {
          u.compositeValue = computeComposite(u);
        });

        // Sort descending by composite value
        enrichedUsers.sort((a, b) => b.compositeValue - a.compositeValue);

        // Render
        const list = document.getElementById('user-list');
        list.innerHTML = '';
        enrichedUsers.forEach(user => {
          list.appendChild(createPlayerRow(user));
        });

        loadingEl.textContent = 'Leaderboard loaded and scored.';
      } catch (e) {
        console.error(e);
        loadingEl.textContent = 'Failed to load leaderboard.';
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
