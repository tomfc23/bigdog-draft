<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Karma Feed 5</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #1f1f1f;
    }
  </style>
</head>
<body>
  <h1>Karma Leaderboard</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Karma Today</th>
        <th>Rank</th>
      </tr>
    </thead>
    <tbody id="leaderboard">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQzOSbWAtx4LanZ9VYdGTyih4-2siErBbW4oYKO19ft3wfi116XFoPfl3ZIRtpzoo0E2E2Ij-fFaX-e/pub?output=csv';
    const API_BASE = 'https://api.real.vg/user/';

    async function fetchCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      return text.trim().split('\n').slice(1).map(line => {
        const [username, userId, status] = line.split(',');
        return { username: username.trim(), userId: userId.trim(), status: status.trim() };
      });
    }

    async function fetchKarma(userId) {
      try {
        const res = await fetch(`https://api.real.vg/user/${userId}/karmafeed`);
        const data = await res.json();
        return {
          amount: data?.stats?.amount ?? 'N/A',
          rank: data?.stats?.rank ?? 'N/A'
        };
      } catch (e) {
        return { amount: 'N/A', rank: 'N/A' };
      }
    }

    async function buildLeaderboard() {
      const users = await fetchCSV(CSV_URL);
      const leaderboard = document.getElementById('leaderboard');
      leaderboard.innerHTML = '';

      for (const user of users.filter(u => u.status === 'available')) {
        const { amount, rank } = await fetchKarma(user.userId);
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>@${user.username}</td>
          <td>${amount}</td>
          <td>${rank}</td>
        `;
        leaderboard.appendChild(row);
      }
    }

    buildLeaderboard();
  </script>
</body>
</html>
