<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RKL Rankings Table 4</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #1d1d1d;
    }
  </style>
</head>
<body>
  <h1>RKL Rankings</h1>
  <table id="rankingsTable">
    <thead>
      <tr>
        <th>User</th>
        <th>Week Rank</th>
        <th>Month Rank</th>
      </tr>
    </thead>
    <tbody>
      <!-- Add your users here -->
      <tr data-user-id="Gv1Ajxrv">
        <td>@randy_mf</td>
        <td class="week-rank">Loading...</td>
        <td class="month-rank">Loading...</td>
      </tr>
      <tr data-user-id="R3XzNjMJ">
        <td>@her</td>
        <td class="week-rank">Loading...</td>
        <td class="month-rank">Loading...</td>
      </tr>
    </tbody>
  </table>

  <script>
    async function fetchUserData(userId) {
      const url = `https://api.real.vg/user/${userId}/karmafeed`;
      const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;

      try {
        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();

        if (!data.stats) return { week: 'N/A', month: 'N/A' };

        return {
          week: data.stats.karmaWeekRank ?? 'N/A',
          month: data.stats.karmaMonthRank ?? 'N/A'
        };
      } catch (err) {
        console.error(`Error fetching for ${userId}:`, err);
        return { week: 'N/A', month: 'N/A' };
      }
    }

    async function populateTable() {
      const rows = document.querySelectorAll('tbody tr');

      for (const row of rows) {
        const userId = row.getAttribute('data-user-id');
        const weekCell = row.querySelector('.week-rank');
        const monthCell = row.querySelector('.month-rank');

        const { week, month } = await fetchUserData(userId);

        weekCell.textContent = week;
        monthCell.textContent = month;
      }
    }

    populateTable();
  </script>
</body>
</html>
